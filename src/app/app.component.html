<div class="container">
  <form #myForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" name="name" aria-describedby="emailHelp"
      [(ngModel)]="userObj.name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Salary (Rs.)</label>
      <input type="email" class="form-control" name="salary" aria-describedby="emailHelp"
      [(ngModel)]="userObj.salary">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Age</label>
      <input type="email" class="form-control" name="age" aria-describedby="emailHelp"
      [(ngModel)]="userObj.age">
    </div>
    <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" 
    *ngIf="!isEdit" >Submit</button>
    <button type="button" class="btn btn-info" *ngIf="isEdit">Update</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Salary(Rs.)</th>
        <th scope="col">Age</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
  <tbody>
  <tr *ngFor="let user of allUser">
    <td>{{user.name}}</td>
    <td>{{user.salary}}</td>
    <td>{{user.age}}</td>
    <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
    <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
 </tr>
  </tbody>
  </table>
</div>
